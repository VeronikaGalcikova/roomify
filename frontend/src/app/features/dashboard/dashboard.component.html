<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Dashboard</h2>
    <nav>
      <ul>
        <li
          [class.active]="selectedView === 'users-management'"
          (click)="selectView('users-management')"
        >
          User Management
        </li>
        <li
          [class.active]="selectedView === 'cards-management'"
          (click)="selectView('cards-management')"
        >
          Card Management
        </li>
        <li
          [class.active]="selectedView === 'rooms-management'"
          (click)="selectView('rooms-management')"
        >
          Rooms Management
        </li>
        <li
          [class.active]="selectedView === 'last-accesses'"
          (click)="selectView('last-accesses')"
        >
          Last Accesses
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- User Management Section -->
    <app-user-management
      *ngIf="selectedView === 'users-management'"
    ></app-user-management>

    <!-- Card Management Section -->
    <app-card-management
      *ngIf="selectedView === 'cards-management'"
    ></app-card-management>

    <!-- Rooms Management Section -->
    <app-rooms-management
      *ngIf="selectedView === 'rooms-management'"
    ></app-rooms-management>

    <!-- Last Accesses Section -->
    <app-last-accesses
      *ngIf="selectedView === 'last-accesses'"
    ></app-last-accesses>
  </main>
</div>
